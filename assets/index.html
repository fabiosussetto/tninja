<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>

    <div id="app">

        <div class="frame">
            <nav role="side">
                <ul>
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-dashboard"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-hdd"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
                </ul>
            </nav>
            <div role="main">
                <header>
                    <h1>Templater</h1>
                </header>
                <div class="content">
                    <p>
                        <button class="button p" data-action="start-server">Start server</button>
                        <button class="button s" data-action="stop-server">Stop server</button>
                    </p>

                    <p>
                        <button data-action="set-project-root">Select folder</button>
                        <span id="curr-folder"></span>
                    </p>

                    <form role="form" id="vars-form">
                      <div class="form-group">
                        <label>Listen on port</label>
                        <input type="text" class="form-control" name="port">
                      </div>
                    </form>

                    <div id="server-log" class="console">
                        <ul></ul>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
